<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>PUMP & DUMP</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(245, 247, 250);
            flex-direction: column;
            /* Updated background design */
            background: linear-gradient(135deg, rgba(233, 79, 125, 0.8), rgba(13, 199, 241, 0.8)),
                url('https://www.transparenttextures.com/patterns/asfalt-light.png');
            background-size: cover;
            background-blend-mode: multiply;
            overflow: hidden;
            position: relative;
        }

        /* Animated floating particles for a cool background effect */
        .particle {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: rgba(241, 207, 10, 0.83);
            border-radius: 50%;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        .particle:nth-child(2n) {
            animation-duration: 15s;
            width: 10px;
            height: 10px;
        }

        .particle:nth-child(3n) {
            animation-duration: 20s;
            width: 20px;
            height: 20px;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
            }

            50% {
                transform: translateY(-100vh) translateX(20vw) scale(1.2);
            }

            100% {
                transform: translateY(0) translateX(0) scale(1);
            }
        }

        /* Heading styling */
        #page-title {
        font-family: 'Fredoka One', cursive; /* Updated to a playful, fun font */
        font-size: 4em; /* Increased font size for a bolder look */
        text-align: center;
        color: #30e9ec; /* Fun, vibrant tomato color */
        background-color: rgba(235, 246, 246, 0.7); /* Brighter, playful yellow background */
        padding: 20px 630px; /* Adjusted padding for balance */
        border-radius: 20px; /* More rounded corners for a friendly look */
        margin-bottom: 20px;
        text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.4), 2px 2px 8px #e7d5de; /* Added a multi-layered shadow effect */
        letter-spacing: 2px; /* Increased spacing for a more casual style */
        transform: rotate(-0deg); /* Tilted the text for a quirky, fun look */
        z-index: 1;
    }

        /* Parent container with light background */
        #container {
            width: 95%;
            height: 70%;
            background-color: rgba(6, 33, 37, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            z-index: 1;
        }

        #board {
            width: 100%;
            height: 150%;
            border-radius: 3%;
            position: relative;
            overflow: hidden;
            background-color: rgba(245, 247, 250, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .card {
            width: 320px;
            height: 320px;
            position: absolute;
            top: 50%;
            left: 50%;
            border-radius: 2%;
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.1);
            background-color: white;
            transform: translateX(-50%) translateY(-50%) scale(0.95);
        }

        .card-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .price-tag {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 99, 71, 0.9);
            color: white;
            padding: 5px 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
        }

        /* Adjusted container for the description */
        #description-container {
            width: 400px;
            height: auto;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
            margin-top: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1;
        }

    </style>
</head>

<body>
    <!-- Floating particles for background animation -->
    <div class="particle" style="top: 20%; left: 15%;"></div>
    <div class="particle" style="top: 40%; left: 80%;"></div>
    <div class="particle" style="top: 60%; left: 25%;"></div>
    <div class="particle" style="top: 80%; left: 55%;"></div>
    <div class="particle" style="top: 10%; left: 70%;"></div>

    <!-- Heading at the top, centered with background -->
    <div id="page-title">PUMP & DUMP</div>

    <!-- Parent container with light background -->
    <div id="container">
        <div id="board"></div>

        <!-- Adjusted description container -->
        <div id="description-container">
            Click or swipe a card to see more details here.
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script>
        class Carousel {

            constructor(element, descriptionElement) {
                this.board = element;
                this.descriptionContainer = descriptionElement;
                // Add cards with text, price, description, and logo
                this.push("Pepe", "$25", "Pepe is a famous internet meme and symbol of culture.", "st1.png");
                this.push("SOLDEGEN", "$35", "SOLDEGEN is the future of decentralized blockchain.", "st1.png");
                this.push("Kenny", "$45", "Kenny is a leader in decentralized finance.", "st1.png");
                this.push("Helene", "$20", "Helene is known for her passion for art and creativity.", "st1.png");
                this.push("Moon", "$56", "Moon is an adventurer exploring the galaxy.", "st1.png");
                this.push("Lord", "$15", "Lord is a symbol of energy and performance.", "st1.png");
                this.push("Tik", "$15", "Tik is a funny cat with power of decetralization.", "st1.png");

                this.handle();
            }

            handle() {
                this.cards = this.board.querySelectorAll('.card');
                this.topCard = this.cards[this.cards.length - 1];
                this.nextCard = this.cards[this.cards.length - 2];

                if (this.cards.length > 0) {
                    this.topCard.style.transform =
                        'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(1)';

                    if (this.hammer) this.hammer.destroy();

                    this.hammer = new Hammer(this.topCard);
                    this.hammer.add(new Hammer.Tap());
                    this.hammer.add(new Hammer.Pan({
                        position: Hammer.position_ALL,
                        threshold: 0
                    }));

                    this.hammer.on('tap', (e) => {
                        this.onTap(e);
                    });
                    this.hammer.on('pan', (e) => {
                        this.onPan(e);
                    });

                    // Display description for the first card
                    this.updateDescription(this.topCard.getAttribute('data-description'));
                }
            }

            onTap(e) {
                let propX = (e.center.x - e.target.getBoundingClientRect().left) / e.target.clientWidth;
                let rotateY = 15 * (propX < 0.05 ? -1 : 1);
                this.topCard.style.transition = 'transform 100ms ease-out';
                this.topCard.style.transform =
                    'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(' + rotateY + 'deg) scale(1)';

                setTimeout(() => {
                    this.topCard.style.transform =
                        'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(1)';
                }, 100);

                // Update the description when card is tapped
                this.updateDescription(this.topCard.getAttribute('data-description'));
            }

            onPan(e) {
                if (!this.isPanning) {
                    this.isPanning = true;
                    this.topCard.style.transition = null;
                    if (this.nextCard) this.nextCard.style.transition = null;

                    let style = window.getComputedStyle(this.topCard);
                    let mx = style.transform.match(/^matrix\((.+)\)$/);
                    this.startPosX = mx ? parseFloat(mx[1].split(', ')[4]) : 0;
                    this.startPosY = mx ? parseFloat(mx[1].split(', ')[5]) : 0;
                    let bounds = this.topCard.getBoundingClientRect();
                    this.isDraggingFrom =
                        (e.center.y - bounds.top) > this.topCard.clientHeight / 2 ? -1 : 1;
                }

                let posX = e.deltaX + this.startPosX;
                let posY = e.deltaY + this.startPosY;
                let propX = e.deltaX / this.board.clientWidth;
                let propY = e.deltaY / this.board.clientHeight;
                let dirX = e.deltaX < 0 ? -1 : 1;
                let deg = this.isDraggingFrom * dirX * Math.abs(propX) * 45;
                let scale = (95 + (5 * Math.abs(propX))) / 100;

                this.topCard.style.transform =
                    'translateX(' + posX + 'px) translateY(' + posY + 'px) rotate(' + deg + 'deg) rotateY(0deg) scale(1)';

                if (this.nextCard) this.nextCard.style.transform =
                    'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(' + scale + ')';

                if (e.isFinal) {
                    this.isPanning = false;
                    let successful = false;

                    this.topCard.style.transition = 'transform 200ms ease-out';
                    if (this.nextCard) this.nextCard.style.transition = 'transform 100ms linear';

                    if (propX > 0.25 && e.direction == Hammer.DIRECTION_RIGHT) {
                        successful = true;
                        posX = this.board.clientWidth;
                    } else if (propX < -0.25 && e.direction == Hammer.DIRECTION_LEFT) {
                        successful = true;
                        posX = -(this.board.clientWidth + this.topCard.clientWidth);
                    } else if (propY < -0.25 && e.direction == Hammer.DIRECTION_UP) {
                        successful = true;
                        posY = -(this.board.clientHeight + this.topCard.clientHeight);
                    }

                    if (successful) {
                        this.topCard.style.transform =
                            'translateX(' + posX + 'px) translateY(' + posY + 'px) rotate(' + deg + 'deg)';

                        setTimeout(() => {
                            this.board.removeChild(this.topCard);
                            this.push("New Coins", "$50", "A fresh addition to the crypto scene.", "st1.png");
                            this.handle();
                        }, 200);

                    } else {
                        this.topCard.style.transform =
                            'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(1)';
                        if (this.nextCard) this.nextCard.style.transform =
                            'translateX(-50%) translateY(-50%) rotate(0deg) rotateY(0deg) scale(0.95)';
                    }

                    // Update the description when card is panned (swiped)
                    this.updateDescription(this.topCard.getAttribute('data-description'));
                }
            }

            // Updated push method to accept text, price, description, and logo
            push(text, price, description, logoUrl) {
                let card = document.createElement('div');
                card.classList.add('card');
                card.style.backgroundImage =
                    "url('https://picsum.photos/320/320/?random=" + Math.round(Math.random() * 1000000) + "')";
                card.setAttribute('data-description', description);

                // Create a text element inside the card
                let textElement = document.createElement('div');
                textElement.classList.add('card-text');
                textElement.innerText = text;

                // Create a price tag element inside the card
                let priceElement = document.createElement('div');
                priceElement.classList.add('price-tag');
                priceElement.innerText = price;

                // Create a logo image element inside the card
                let logoElement = document.createElement('img');
                logoElement.classList.add('logo');
                logoElement.src = logoUrl;

                // Append text, price, and logo elements to the card
                card.appendChild(textElement);
                card.appendChild(priceElement);
                card.appendChild(logoElement);

                this.board.insertBefore(card, this.board.firstChild);
            }

            // Update description in the description container
            updateDescription(description) {
                this.descriptionContainer.innerText = description;
            }

        }

        let board = document.querySelector('#board');
        let descriptionContainer = document.querySelector('#description-container');
        let carousel = new Carousel(board, descriptionContainer);
    </script>
</body>

</html>
